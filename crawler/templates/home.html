<html lang="en-US">
<head>

    <meta charset="utf-8">

    <title>Havij!</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="icon" href="/static/carrot.png"/>
    <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<style>
    @charset "utf-8";
    /* CSS Document */

    /* ---------- GENERAL ---------- */

    body {
        background: navajowhite;
        color: #000;
        font: 14px/1.5em "Open Sans", sans-serif;
        margin: 0;
    }

    fieldset {
        border: 0;
        margin: 0;
        padding: 0;
    }

    input {
        border: none;
        font-family: inherit;
        font-size: inherit;
        line-height: 1.5em;
        margin: 0;
        outline: none;
        padding: 0;
        -webkit-appearance: none;
    }

    input[type="search"] {
        -webkit-appearance: textfield;
        -moz-box-sizing: content-box;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
    }

    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration {
        -webkit-appearance: none;
    }

    .clearfix {
        *zoom: 1;
    }

    .clearfix:before, .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    .container {
        height: 44px;
        left: 45%;
        margin: -22px 0 0 -141px;
        position: absolute;
        top: 15%;
    }

    /* ---------- SEARCH ---------- */

    #search {
        background: darkorange;
        border-radius: 3px;
        display: inline-block;
        padding: 7px;
    }

    #search input {
        float: left;
    }

    #search input[type="search"],
    #search input[type="submit"] {
        border-radius: 3px;
        font-size: 12px;
    }

    #search input[type="search"] {
        background: #fff;
        color: #42454e;
        min-width: 334px;
        padding: 6px 8px;
    }

    #search input[type="submit"] {
        background: orangered;
        color: #fff;
        font-weight: bold;
        margin-left: 7px;
        padding: 6px 10px;
    }

    #search input[type="submit"]:hover {
        cursor: pointer;
        background: orangered;
    }

    #search input[type="search"]::-webkit-input-placeholder {
        color: #42454e;
    }

    #search input[type="search"]:-moz-placeholder {
        color: #42454e;
    }

    #search input[type="search"]:-ms-input-placeholder {
        color: #42454e;
    }

    .fp-input {
        width: 117px;
        min-width: 10px !important;
        margin: 3px;
        min-width: 10px !important;
    }
</style>

<body>

<div class="container">
    <div>
        <img src="/static/carrot.png" style="width: 270px; margin-bottom: 10px; margin-left:80px">
    </div>
    <div><h1 style="text-align: center; font-size: 5em; color: orangered">
        H A V I J !
    </h1></div>
    <div id="search">


        <form action="{% url 'search' %}" method="GET">

            <fieldset class="clearfix">

                <input type="search" name="search" value="What are you looking for?"
                       onBlur="if(this.value=='')this.value='What are you looking for?'"
                       onFocus="if(this.value=='What are you looking for?')this.value='' ">
                <!-- JS because of IE support; better: placeholder="What are you looking for?" -->
                <input type="submit" value="BeHavij!" class="button">

            </fieldset>
            <fieldset class="clearfix weights" style="margin-top: 10px;display: none;">

                <input type="search" name="tweight" placeholder="title" class="fp-input"/>
                <input type="search" name="kweight" placeholder="abstract" class="fp-input"/>
                <input type="search" name="aweight" placeholder="author" class="fp-input"/>
            </fieldset>

            <fieldset class="clearfix" style="margin-top: 10px; text-align: right;">
                <a href="#" style="color: orangered;" id="advanced-btn">+AbHavij</a>
            </fieldset>

        </form>

    </div> <!-- end search -->

</div> <!-- end container -->
<script>
    $('#advanced-btn').on('click', function () {
        $(this).fadeOut();
        $('.weights').fadeIn();
    });
</script>
</body>
</html>
